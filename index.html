  <body>
    <h1>M&A Notification Obligation Checker</h1>
    <form id="notification-form">
      <label for="total-turnover">Total Turkey turnovers of transaction parties:</label>
      <input type="number" id="total-turnover" name="total-turnover" required><br>
      <label for="party-1-turnover">Turkey turnover of party 1:</label>
      <input type="number" id="party-1-turnover" name="party-1-turnover" required><br>
      <label for="party-2-turnover">Turkey turnover of party 2:</label>
      <input type="number" id="party-2-turnover" name="party-2-turnover" required><br>
      <label for="party-1-global-turnover">Global turnover of party 1:</label>
      <input type="number" id="party-1-global-turnover" name="party-1-global-turnover"><br>
      <label for="party-2-global-turnover">Global turnover of party 2:</label>
      <input type="number" id="party-2-global-turnover" name="party-2-global-turnover"><br>
      <label for="is-tech-undertaking">Is the target company a technology undertaking?</label>
      <input type="checkbox" id="is-tech-undertaking" name="is-tech-undertaking"><br>
      <button type="submit">Check Obligation</button>
    </form>
    <hr>
    <h2>Feedback Form</h2>
    <form id="feedback-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" required></textarea><br>
      <button type="submit">Submit Feedback</button>
    </form>

      // Submit notification form data to Google Sheet
      const notificationForm = document.getElementById('notification-form');
      notificationForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(notificationForm);
        const url = 'https://script.google.com/macros/s/<YOUR_SCRIPT_ID>/exec'; // Replace with your script URL
        fetch(url, {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          notificationForm.reset();
        })
        .catch(error => console.error(error));
      });
